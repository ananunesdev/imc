<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Adição - Brincar de Somar</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS da página-->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Brincar de Somar</h1>
        <div class="balanca">
            <div class="slider-container">
                <label for="pnumero">1° Número:</label>
                <input type="range" id="pnumero" min="0" max="100" value="20" class="form-range">
                <div class="display" id="pnumeroDisplay">20</div>
            </div>

        <div class="slider-container">
            <label for="snumero">2° Número:</label>
            <input type="range" id="snumero" min="0" max="100" value="30" class="form-range">
            <div class="display" id="snumeroDisplay">30</div>
        </div>
        <button id="somaBtn" class="btn btn-primary">Somar Números</button>
        <div class="resultado" id="resultado"></div>
    </div>
</div>



















    <!--Bootstrap JS e dependencias-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--Javascript para calcular o IMC-->
    <script src="javascript.js"></script>
</body>
</html>
