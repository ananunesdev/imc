<!DOCTYPE html>
<html lang="PT-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Adição - Soma</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS da Página-->
    <link rel="stylesheet" href="style.css">
 
</head>
 
<body>
    <div class="container">
        <h1 class="text-center">Calculadora de Adição</h1>
 
        <div class="balanca">
            <div class="slider-container">
                <label for="peso">Número 1:</label>
                <input type="range" id="peso" name="peso" min="0" max="100" value="20" class="form-range">
                <div class="display" id="pesoDisplay">
                    20
                </div>
            </div>
            <div class="slider-container">
                <label for="altura">Número 2:</label>
                <input type="range" id="altura" name="altura" min="0" max="100" value="30" class="form-range">
                <div class="display" id="alturaDisplay">
                    30
                </div>
            </div>
 
            <div class="row">
                <div class="col">
 
                    <button id="calcularBtn" class="btn btn-primary">Adição</button>
                    <button id="calcularsub" class="btn btn-secondary">Subtração</button>
                    <button id="calcularmult" class="btn btn-success">Multiplicação</button>
                    <button id="calculardivisao" class="btn btn-warning">Divisão</button>
                </div>
            </div>
            <div class="resultado" id="resultado"></div>
        </div>
 
 
 
 
 
    </div>
 
 
 
 
 
 
    <!--Bootstrap JS e Dependência-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!--Bootstrap JS e Dependência-->
    <script src="javascript.js"></script>
</body>
 
</html>
